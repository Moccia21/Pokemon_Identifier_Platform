<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify Your Pokémon</title>
    <link rel="stylesheet" href="./identifier.css">
    <script src="index.js"></script>
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <section id="landing_page">
        <div class="banner__area">
            <nav>
                <figure>
                    <img src="./assets/Pokemon-logo.png" class="poke__logo">
                </figure>
            <ul class="nav__link--list">
                <li>
                    <a href="/index.html" class="nav__link--anchor link__hover-effect">Home</a>
                </li>
                <li>
                    <a href="#" class="nav__link--anchor-secondary link__hover-effect">Identify your Pokémon</a>
                </li>
                <li>
                    <a href="#" class="nav__link--anchor-primary">Contact</a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="header__content">
                <h1 class="title">
                    Browse For Pokémon 
                </h1>
                <div class="input__wrapper">
                    <input id="search__input" type="text" placeholder="Name of Pokémon" onclick="">
                    <div class="search__container">
                        <i id="search__button" class="fa fa-search click"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
    </section>

    <section id="results">
        <div class="pokedex__background">
            <div class="container">
                <div class="row">
                    <h1 class="results__sub-title">Search Results:</h1>
                    <div class="pokemon__list">
                            <div class="pokemon__card">
                                <div class="pokemon__card--container">
                                    <img src="#" class="pokemon__img" alt="">
                                    <h2>Pokemon Name</h2>
                                    <p>Pokedex: Number</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
