<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Identifier</title>
    <link rel="stylesheet" href="./styles.css">
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <section id="landing_page">
        <div class="banner__area">
            <nav>
                <figure>
                    <img src="./assets/Pokemon-logo.png" class="poke__logo">
                </figure>
                <ul class="nav__link--list">
                    <li>
                        <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
                    </li>
                    <li>
                        <a href="./identifier.html" class="nav__link--anchor-secondary link__hover-effect">Identify your Pokémon</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link--anchor-primary click">Contact</a>
                    </li>
                </ul>
            </nav>
            <header>
                <div class="header__content">
                    <div class="main__title">
                        <h1 class="title">
                            #1 Best Pokémon Identifier Platform
                        </h1>
                        <h2 class="subtitle">
                            Search Your Favorite Pokémon
                        </h2>
                    </div>
                    <div class="input__wrapper">
                        <input id="search__input" type="text" placeholder="Name of Pokémon" onclick="">
                        <div class="search__container"> 
                        <i id="search__button" onclick="togglePokemonCard()" class="fa fa-search click"></i>
                        </div>
                    </div>
                    <figure>
                        <img src="./assets/starters.png" class="starters__img" alt="">
                    </figure>
                </div>
            </header>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer__row">
              <div class="footer__social--list">
                <a
                  href="#"
                  class="footer__social--link link__hover-effect link__hover-effect--white"
                >
                  About
                </a>
                <a
                  href="#" onclick="toggleModal()"
                  class="footer__social--link link__hover-effect link__hover-effect--white"
                >
                  Contact
                </a>
                <a
                  href="./identifier.html"
                  class="footer__social--link-primary link__hover-effect link__hover-effect--white"
                >
                  Identify
                </a>
              </div>
              <div class="footer__copyright">Copyright © 2024 Jake Moccia</div>
            </div>
          </div>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
